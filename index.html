        // Wallet Logic
        let currentImgData = null;
        function handleImagePreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 600; 
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        currentImgData = canvas.toDataURL('image/jpeg', 0.6); // Compress
                        document.getElementById('img-preview-area').classList.remove('hidden');
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

            if(confirm('åˆªé™¤æ­¤ç­†ç´€éŒ„?')) {
                tripData.wallet.entries.splice(idx, 1);
                saveData('wallet');
                renderView();
            }
        }

        function toggleCalculator() {
            document.getElementById('calculator-panel').classList.toggle('hidden');
        }

        function runCalc() {
            const val = document.getElementById('calc-input').value;
            try {
                // Basic validation allowing only numbers and operators
                if(/^[0-9+\-*/().\s]*$/.test(val)) {
                    const res = new Function('return ' + val)();
                    document.getElementById('calc-result').innerText = '= ' + res;
                } else {
                    document.getElementById('calc-result').innerText = 'Error';
                }
            } catch(e) {
                document.getElementById('calc-result').innerText = 'Error';
            }
        }
        
        function viewImage(src) {
            const html = `<img src="${src}" class="w-full rounded-lg">`;
            createModal(html);
        }

        // List Logic
        function toggleChecklist(idx) {
            tripData.lists.checklist[idx].done = !tripData.lists.checklist[idx].done;
            saveData('lists');
            renderView();
        }
        
        function addChecklist() {
            const val = document.getElementById('new-check-item').value;
            if(val) {
                tripData.lists.checklist.push({text: val, done: false});
                saveData('lists');
                renderView();
            }
        }

        function addNote() {
            const val = document.getElementById('note-input').value;
            if(val) {
                tripData.lists.notes.push({text: val});
                saveData('lists');
                renderView();
            }
        }

        function deleteNote(idx) {
            tripData.lists.notes.splice(idx, 1);
            saveData('lists');
            renderView();
        }

        // Initialize App
        window.addEventListener('DOMContentLoaded', init);

    </script>
